<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>login</title>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- 메인헤더에 있는 css를 재활용합니다 -->
    <link rel="stylesheet" type="text/css" href="css/main_header.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link rel="stylesheet" type="text/css" href="css/sign.css">
    <!-- fontawesome (아이콘을 사용하기 위해 꼭 필요합니다) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!-- js -->
</head>

<body>
    <div class="wrap">
        <!-- header -->
        <div class="header">
            <a href="#" class="logo" title="phonehub">
                <img src="asset/logo.png">
            </a>
            <ul class="h_list modify">
                <li><a href="#">뉴스</a></li>
                <li><a href="#">휴대폰</a></li>
                <li><a href="#">랭킹</a></li>
                <li><a href="#">게시판</a></li>
            </ul>
            <div class="h_search">
                <i class="fas fa-search fa-2x search_icon"></i>
                <input type="text" name="search_bar" class="search_bar" placeholder="모델명을 입력해주세요.">
            </div>
            <div class="login_cont">
                <a href="#" class="sign_in">로그인</a>
                <a href="#" class="sign_up">회원가입</a>
            </div>
        </div>
        <!-- login -->
        <div class="sign_wrap">
            <div class="login_form">
                <span>login</span>
                <form id="loginFrm" method="post">
                    <div class="txt_field">
                        <input type="text" name="id" required>
                        <label>아이디 (e-mail)</label>
                    </div>
                    <div class="txt_field">
                        <input type="password" name="pw" required>
                        <label>비밀번호</label>
                    </div>
                    <input type="submit" name="signIn" value="로그인">
                    <div class="fg_pw"><a href="pwfind.html">비밀번호를 잊어버리셨나요?</a></div>
                    <div class="join_link">회원이 아니신가요?<a href="join.html">회원가입</a></div>
                </form>
            </div>
        </div>
        <!-- footer -->
        <div class="footer">
            <div class="pagew">
                <div class="f_logo">
                    <img src="asset/logo.png">
                </div>
                <div class="f_info">
                    <p>대표자 : 홍길동</p>
                    <p>이메일 : aaa@gmail.com</p>
                    <p>주소 : 대구 중구 중앙대로 366 반월센트럴타워</p>
                    <p>대표번호 : 010-1234-5678</p>
                    <div class="f_icon">
                        <a href="https://github.com/tuktarr">
                            <i class="fab fa-github fa-2x git_icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
